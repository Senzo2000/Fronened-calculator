<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="title">
            <div class="toggle">
                <h3>Calc</h3>
    
    
    
                <div class="right">
                    <p class="one" id="theme1">1</p>
                    <p class="two" id="theme2">2</p>
                    <p class="three" id="theme3">3</p>
                </div>
            </div>
            <div class="control">
                <p>THEME</p>
                <div class="box">
                    <div id="circle"></div>
                </div>
            </div>
        </div>
        <div class="screen">
            <form name="calculate">
                <input type="text" name="input" readonly id="screen">
            </form>
        </div>
        <div class="calculator-body">
            <div class="btn">
                <!-- Whenever a Button is clicked it will append the number to the "VALUE" of the text field "text" in a form named "calc"-->

                <!-- onclick = go to document, select the form( called "calculate")+>PLACE NUMBER INTO into input  -->


                <button class="num" onclick="document.calculate.input.value+='7'">7</button>
                <button class="num" onclick="document.calculate.input.value+='8'">8</button>
                <button class="num" onclick="document.calculate.input.value+='9'">9</button>
                <button class="delete" onclick="del()">DEL</button>
                <!-- <button class="num" onclick="removePrevious(); document.calc.text.value+='4'">4</button>  -->
                <button class="num" onclick="document.calculate.input.value+='4'">4</button>
                <button class="num" onclick="document.calculate.input.value+='5'">5</button>
                <button class="num" onclick="document.calculate.input.value+='6'">6</button>
                <button onclick="document.calculate.input.value+='+'">+</button>
                <button class="num" onclick="document.calculate.input.value+='1'">1</button>
                <button class="num" onclick="document.calculate.input.value+='2'">2</button>
                <button class="num" onclick="document.calculate.input.value+='3'">3</button>
                <button onclick="document.calc.text.value+='-'">-</button>
                <button onclick="document.calculate.text.value+='.'">.</button>
                <button class="num" onclick="document.calculate.input.value+='0'">0</button>
                <button onclick="document.calculate.input.value+='/'">/</button>
                <button onclick="document.calculate.input.value+='*'">X</button>
                <button class="reset" onclick="document.calculate.input.value=''">RESET</button>
                <button class="equal" onclick="document.calculate.input.value= eval(calculate.input.value)">=</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
